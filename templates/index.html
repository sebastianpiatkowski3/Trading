<!DOCTYPE html>
<html>
<head>

        <title>Accountant</title>
        <link rel="stylesheet" href="static/stylesheet.css">

</head>

<body>


    <a href="/" >Strona główna   </a>
   <a href="zakup" >Zakup   </a>
    <a href="sprzedaz" >Sprzedaż   </a>
    <a href="saldo" >Saldo   </a>
    <a href="historia" >Historia</a>
    <br>
    <h1>System Accountant</h1>
        <h2>Strona główna</h2>

<div>

<h3>Aktualne saldo:  {{ konto }} PLN</h3>
<br>
    <h3>Aktualny stan magazynowy: </h3>
    <table style="width:80%" align="center">
    <tr>
        <th style="width:3%">Lp.</th>
        <th style="width:50%">Nazwa produktu</th>
        <th style="width:15%">Cena</th>
        <th style="width:10%">Ilość sztuk</th>
    </tr>
        {% for key, value in stany.items() %}
        <tr>
        <td style="text-align:left;" scope="row"> {{ loop.index }}</td>
        <td style="text-align:left;">{{ key }}</td>
        <td style="text-align:left;">{{value['cena'] }} zł</td>
        <td style="text-align:left;">{{ value['ilosc'] }}</td>
        </tr>
        {% endfor %}
</table>

<br>

</div>

</body>
</html>
