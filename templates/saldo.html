{% extends "base.html" %}

{% block title %} Accountant {% endblock %}

{% block content %}
<h3>Aktualne saldo:  {{ konto }} PLN</h3>
 <br>
<form action="/saldo" method="POST">
       <h2>Formularz zmiany salda</h2>
	  <label  style="width: calc(10% - 10px)" >Wartość:</label>
	  <br>
	  <input   style="width: calc(10% - 10px)" type="number" name="value" required>
	  <button type="submit"  class="btn btn-primary">Zatwierdź zmianę</button>
    </form>
<br>
</div>
{% endblock %}
