{% extends "base.html" %}

{% block title %} Accountant {% endblock %}

{% block content %}
        <h2>Historia operacji</h2>
      <br>
      <table style="width:100%" class="table table-striped table-hover">
    <tr>
        <th style="width:5%">Lp.</th>
        <th style="width:80%">Operacja</th>
        <th style="width:15%">Data operacji</th>
    </tr>
                  {% for element in history %}
    <tr>
        <td style="text-align:left;" scope="row"> {{ loop.index }} </td>
        <td style="text-align:left;"> {{ element.event }} </td>
        <td style="text-align:left;"> {{ element.when }} </td>
    </tr>
                  {% endfor %}
</table>
<br>
<br>
{% endblock %}
