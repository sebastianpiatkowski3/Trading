{% extends "base.html" %}

{% block title %} Accountant {% endblock %}

{% block content %}
<h3>Aktualne saldo:  {{ konto }} PLN</h3>
 <br>
<form action="/sprzedaz" method="POST">
    <h2>Formularz sprzedaży</h2>
    <label style="width: calc(50% - 10px)">Nazwa produktu:</label>
    <label style="width: calc(10% - 10px)">Liczba sztuk:</label>
    <br>
    <input list="productNames" style="width: calc(50% - 10px)" type="text" name="productNameSell">
    <datalist id="productNames">
        {% for item_key in magazyn.keys() |sort %}
            <option value="{{ item_key }}">
        {% endfor %}
    </datalist>
    <input style="width: calc(10% - 10px)" type="number" name="quantitySell" required>
    <br>
    <button type="submit" class="btn btn-primary">Zatwierdź</button>
</form>
<script>
    function checkIfCustom(selectElement) {
        var customInput = document.getElementById("customProductName");
        customInput.style.display = (selectElement.value === "custom") ? "inline" : "none";
    }
</script>
{% endblock %}
